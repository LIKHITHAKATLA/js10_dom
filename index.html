<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        
        .imgclass {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        img {
            width: 250px;
            height: 200px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            background-color: white;
            transition: transform 0.3s ease-in-out;
        }

        img:hover {
            transform: scale(1.1);
        }

        .btns {
            display: flex;
            gap: 15px;
        }

        .btns button {
            padding: 10px 15px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .btns button:nth-child(1) { background: #ff5733; color: white; } /* HTML */
        .btns button:nth-child(2) { background: #3498db; color: white; } /* CSS */
        .btns button:nth-child(3) { background: #61dafb; color: black; } /* React */
        .btns button:nth-child(4) { background: #306998; color: white; } /* Python */

        .btns button:hover {
            transform: scale(1.1);
            filter: brightness(1.2);
        }
    </style>
</head>
<body>
    <script>
        var p = document.createElement("p")
        p.classList.add("imgclass")


        var img1 = document.createElement("img");
        img1.setAttribute('src',"assets/html.png")
        img1.setAttribute("id", "img"); 
        p.append(img1)
        document.body.append(p)
        
        var div = document.createElement("div")
        div.classList.add("btns")

        list = ["html" , "css" , "react" , "python"]
        functionn = {
            html : htmlfun,
            css : cssfun, 
            react : reactfun,
            python : pythonfun
        }

        for(i=0 ; i < list.length; i++){
        var btn1 = document.createElement('button')
        btn1.innerText = list[i]
        div.classList.add("btn")

        btn1.addEventListener("click", functionn[list[i]]);
        div.append(btn1)
        }
        document.body.append(div)
        console.log(div)

        function htmlfun() {
            let img = document.getElementById("img");
            img.setAttribute("src","assets/html.png");
        }
        function cssfun() {
            let img = document.getElementById("img");
            img.setAttribute("src","assets/css.jpeg");
    }
        function reactfun(){
            let img = document.getElementById("img");
            img.setAttribute("src","assets/react.png");
    }
        function pythonfun(){
            let img = document.getElementById("img");
            img.setAttribute("src","assets/python.png");

        }
    </script>
</body>
</html>
